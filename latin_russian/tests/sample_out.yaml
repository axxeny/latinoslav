vjezd_vyezd_shodyaschayasya: |
  Sjeshj zhe escho etih myagkih francuzskih bulok, da vypey chayu.
  Xtati, otlichnaya quartirka dlya examena na karantine!
  Vjezd, vyezd.
  Shodyaschayasya.
  English text in hotel hyatt.
vyezd_vyyezd_shodjaschayasja: |
  Syeshj zhe yescho etih mjagkih francuzskih bulok, da vypey chayu.
  Xtati, otlichnaya quartirka dlja examena na karantine!
  Vyezd, vyyezd.
  Shodjaschayasja.
  English text in hotel hyatt.
ето_вьезд_выезд: |
  Сьешь же ещё етих мягких французских булок, да выпей чаю.
  Кстати, отличная квартирка для екзамена на карантине!
  Вьезд, выезд.
  Сходящаяся.
  English text in hotel hyatt.
